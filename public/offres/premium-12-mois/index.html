  <script>
    // Fonction pour obtenir les paramètres de l'URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    // Redirection avec le bon nombre d'écrans si spécifié dans l'URL
    document.addEventListener('DOMContentLoaded', function() {
      const screens = getParameterByName('screens');
      let targetUrl = "/offer-details.html?product=Premium_IPTV_12_mois&price=29.99";
      
      if(screens) {
        // Si un nombre d'écrans est spécifié, construire l'URL appropriée
        switch(screens) {
          case '2':
            targetUrl = "/offer-details.html?product=Premium_IPTV_12_mois_2_ecrans&price=59.99";
            break;
          case '3':
            targetUrl = "/offer-details.html?product=Premium_IPTV_12_mois_3_ecrans&price=79.99";
            break;
          case '4':
            targetUrl = "/offer-details.html?product=Premium_IPTV_12_mois_4_ecrans&price=99.99";
            break;
          default:
            // Garder l'URL par défaut
            break;
        }
      }
      
      // Rediriger vers la page avec les bons paramètres
      window.location.href = targetUrl;
    });
  </script>
