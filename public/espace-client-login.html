<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Espace Client | IPTV Pro</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #141414, #0a0a0a);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(20, 20, 20, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: 20px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff6b6b, #6c5498);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c5498;
            box-shadow: 0 0 0 2px rgba(108, 84, 152, 0.3);
        }

        .btn {
            padding: 14px 20px;
            background: linear-gradient(90deg, #ff6b6b, #6c5498);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 84, 152, 0.4);
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.15);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(220, 53, 69, 0.3);
            display: none;
        }

        .links {
            margin-top: 25px;
        }

        .links a {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #6c5498;
            text-decoration: underline;
        }

        /* Animation pour le form */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Espace Client</h1>
        <p>Connectez-vous pour accéder à votre espace personnel</p>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Se connecter</button>
        </form>
        
        <div class="links">
            <a href="index.html">Retour à l'accueil</a> | 
            <a href="contact.html">Besoin d'aide ?</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Masquer les messages d'erreur précédents
            errorMessage.style.display = 'none';
            
            // Envoyer les données au serveur
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Stocker les données utilisateur dans le localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Rediriger vers l'espace client
                    window.location.href = 'espace-client.html';
                } else {
                    // Afficher le message d'erreur
                    errorMessage.textContent = data.error || 'Identifiants incorrects';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Erreur de connexion:', error);
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
