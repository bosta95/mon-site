<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Contactez-nous | Assistance IPTV Rapide</title>
<link href="styles.css" rel="stylesheet"/>
<style>
    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .contact-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff8c8c;
      font-size: 2.8rem;
    }
    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .contact-container .btn {
      background: #6c5498;
      color: white;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      border: none;
    }
    .contact-container .btn:hover {
      background: #7f66b5;
    }
    .contact-container .return {
      text-align: center;
      margin-top: 20px;
    }
    .message-success, .message-error {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
    }
    .message-success {
      color: green;
    }
    .message-error {
      color: red;
    }
  </style>
<meta content="Besoin d'aide ? Contactez notre support IPTV rapide et efficace. Réponse sous 24h !" name="description"/></head>
<body>
<div class="contact-container">
<h1>Contactez-nous - Support &amp; Assistance IPTV</h1>
<form id="contact-form">
<label for="name">Nom :</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">Email :</label>
<input id="email" name="email" required="" type="email"/>
<label for="message">Message :</label>
<textarea id="message" name="message" required=""></textarea>
<button class="btn" type="submit">Envoyer</button>
</form>
<p class="message-success" id="success-message">Votre message a été envoyé avec succès !</p>
<p class="message-error" id="error-message">Une erreur est survenue. Veuillez réessayer.</p>
<div class="return">
<a class="btn" href="index.html">Retour à l'accueil</a>
</div>
</div>
<script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      fetch('/api/contact', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
          document.getElementById('contact-form').reset();
        } else {
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('success-message').style.display = 'none';
        }
      })
      .catch(error => {
        console.error('Erreur:', error);
        document.getElementById('error-message').style.display = 'block';
      });
    });
  </script>
</body>
</html>
