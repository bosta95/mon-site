<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - IPTV Pro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles pour le formulaire de contact */
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      background: #1b162f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    .contact-form button {
      background: #6c5498;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #7f66b5;
    }
  </style>
</head>
<body>
  <!-- HEADER (même que sur index.html pour la cohérence) -->
  <header class="header-container">
    <div class="logo">
      <img src="https://res.cloudinary.com/dwcz1jp7j/image/upload/v1739378524/iptv_transparent_kazzld.png" alt="IPTV Pro Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="#abonnements">Offres</a></li>
        <li><a href="#films">Films & Séries</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><span class="cart" id="cart-count">Panier (0)</span></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULAIRE DE CONTACT -->
  <div class="contact-form">
    <h2>Contactez-nous</h2>
    <!-- Action mailto : ouvre le client de messagerie de l'utilisateur -->
    <form action="mailto:bosta958@hotmail.fr" method="post" enctype="text/plain">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" placeholder="Votre nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="6" placeholder="Votre message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 IPTV Pro. Tous droits réservés.</p>
  </footer>
</body>
</html>
