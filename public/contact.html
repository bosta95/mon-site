<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - IPTV Pro</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <style>
    /* Réinitialisation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #141414;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff8c8c;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    .btn {
      display: inline-block;
      background: #6c5498;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background: #7f66b5;
    }
    .return {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contactez-nous</h1>
    <form action="mailto:contact@iptvpro.com" method="post" enctype="text/plain">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit" class="btn">Envoyer</button>
    </form>
    <div class="return">
      <a href="index.html" class="btn">Retour à l'accueil</a>
    </div>
  </div>
</body>
</html>
