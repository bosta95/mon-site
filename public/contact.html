<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Contactez-nous | Assistance IPTV Rapide</title>
<link href="styles.css?v=13" rel="stylesheet"/>
<meta content="Besoin d'aide ? Contactez notre support IPTV rapide et efficace. Réponse sous 24h !" name="description"/></head>
<body>
<div class="contact-container animate-fade-in">
<h1>Contactez-nous - Support &amp; Assistance IPTV</h1>
<form id="contact-form">
<label for="name">Nom :</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">Email :</label>
<input id="email" name="email" required="" type="email"/>
<label for="message">Message :</label>
<textarea id="message" name="message" required=""></textarea>
<button class="btn" type="submit">Envoyer</button>
</form>
<p class="message-success" id="success-message">Votre message a été envoyé avec succès !</p>
<p class="message-error" id="error-message">Une erreur est survenue. Veuillez réessayer.</p>
<div class="return">
<a class="btn" href="index.html">Retour à l'accueil</a>
</div>
</div>
<script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      fetch('/api/contact', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
          document.getElementById('contact-form').reset();
        } else {
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('success-message').style.display = 'none';
        }
      })
      .catch(error => {
        console.error('Erreur:', error);
        document.getElementById('error-message').style.display = 'block';
      });
    });
  </script>
</body>
</html>
