<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau Message de Contact - IPTV Smarter Pros</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .email-container {
      max-width: 500px;
      width: 100%;
      background: #ffffff;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      position: relative;
    }
    
    .email-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 50%, #3b82f6 100%);
    }
    
    .header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      padding: 40px 32px;
      text-align: center;
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: #3b82f6;
      border-radius: 1px;
    }
    
    .logo {
      color: #ffffff;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .tagline {
      color: #94a3b8;
      font-size: 14px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .message-icon {
      width: 60px;
      height: 60px;
      background: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 24px auto 16px;
      font-size: 24px;
      color: #ffffff;
    }
    
    .content {
      padding: 40px 32px;
      color: #1a1a1a;
    }
    
    .title {
      font-size: 32px;
      font-weight: 700;
      color: #000000;
      margin-bottom: 12px;
      text-align: center;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 16px;
      color: #666666;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 400;
    }
    
    .info-card {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
      position: relative;
    }
    
    .info-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 16px 16px 0 0;
    }
    
    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .card-title::before {
      content: "ðŸ‘¤";
      font-size: 24px;
    }
    
    .info-row {
      display: flex;
      margin-bottom: 16px;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .info-row:last-child {
      margin-bottom: 0;
      border-bottom: none;
    }
    
    .info-label {
      font-weight: 500;
      color: #666666;
      min-width: 80px;
      margin-right: 16px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .info-value {
      color: #000000;
      flex: 1;
      font-weight: 500;
    }
    
    .email-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    
    .email-link:hover {
      text-decoration: underline;
    }
    
    .message-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      border: 1px solid #e9ecef;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
      position: relative;
    }
    
    .message-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #10b981 0%, #059669 100%);
      border-radius: 16px 16px 0 0;
    }
    
    .message-title {
      font-size: 20px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .message-title::before {
      content: "ðŸ’¬";
      font-size: 24px;
    }
    
    .message-content {
      color: #333333;
      font-size: 15px;
      line-height: 1.7;
      white-space: pre-wrap;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #f0f0f0;
      font-weight: 400;
    }
    
    .footer {
      background: #f8f9fa;
      padding: 32px;
      text-align: center;
      border-top: 1px solid #e9ecef;
    }
    
    .footer-text {
      color: #666666;
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    .contact-info {
      color: #3b82f6;
      font-weight: 500;
      text-decoration: none;
    }
    
    .contact-info:hover {
      text-decoration: underline;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 640px) {
      body {
        padding: 10px;
      }
      
      .email-container {
        border-radius: 16px;
      }
      
      .header, .content, .footer {
        padding: 24px 20px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .info-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
      
      .info-label {
        margin-right: 0;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">IPTV Smarter Pros</div>
      <div class="tagline">Support Client</div>
      <div class="message-icon">ðŸ“§</div>
    </div>
    
    <!-- Content -->
    <div class="content">
      <h1 class="title">Nouveau Message</h1>
      <p class="subtitle">Un client vous a contactÃ© via le formulaire</p>
      
      <!-- Contact Information -->
      <div class="info-card">
        <h2 class="card-title">Informations du contact</h2>
        
        <div class="info-row">
          <span class="info-label">Nom</span>
          <span class="info-value">{{name}}</span>
        </div>
        
        <div class="info-row">
          <span class="info-label">Email</span>
          <span class="info-value">
            <a href="mailto:{{email}}" class="email-link">{{email}}</a>
          </span>
        </div>
        
        <div class="info-row">
          <span class="info-label">Sujet</span>
          <span class="info-value">{{subject}}</span>
        </div>
        
        <div class="info-row">
          <span class="info-label">Date</span>
          <span class="info-value">{{date}}</span>
        </div>
      </div>
      
      <!-- Message Content -->
      <div class="message-card">
        <h3 class="message-title">Message</h3>
        <div class="message-content">{{message}}</div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p class="footer-text">
        RÃ©pondez directement Ã  
        <a href="mailto:{{email}}" class="contact-info">{{email}}</a>
      </p>
      <p class="footer-text" style="font-size: 12px; color: #999;">
        Â© 2024 IPTV Smarter Pros. Tous droits rÃ©servÃ©s.
      </p>
    </div>
  </div>
</body>
</html>
