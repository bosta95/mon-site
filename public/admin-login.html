<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Connexion | IPTV Pro</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #0a0a1a);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .admin-login-container {
            background-color: rgba(30, 30, 50, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: 20px;
            text-align: center;
        }

        .admin-logo {
            margin-bottom: 30px;
        }

        .admin-logo h1 {
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(90deg, #6c5498, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .admin-logo p {
            color: #8e8ea9;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8e8ea9;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(20, 20, 40, 0.5);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c5498;
            box-shadow: 0 0 0 2px rgba(108, 84, 152, 0.3);
        }

        .btn-admin {
            background: linear-gradient(90deg, #6c5498, #ff6b6b);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 84, 152, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #8e8ea9;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        .security-note {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #8e8ea9;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-logo">
            <h1>Admin Panel</h1>
            <p>IPTV Pro - Gestion du système</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="admin-login-form" class="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-admin">Connexion</button>
        </form>
        
        <a href="index.html" class="back-link">Retour au site</a>
        
        <div class="security-note">
            <p>Connexion sécurisée | Accès restreint</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Utiliser l'API d'authentification
            const result = await login(username, password);
            
            if (result.success) {
                // Vérifier si l'utilisateur est admin
                if (result.user.role === 'admin') {
                    // Rediriger vers le tableau de bord admin
                    window.location.href = 'admin-dashboard.html';
                } else {
                    errorMessage.textContent = 'Accès non autorisé. Vous n\'avez pas les droits d\'administrateur.';
                    errorMessage.style.display = 'block';
                }
            } else {
                // Fallback sur l'ancien système si l'API n'est pas disponible
                if (username === 'admin' && password === 'admin123') {
                    // Enregistrer la session admin
                    localStorage.setItem('adminLogged', 'true');
                    localStorage.setItem('userRole', 'admin');
                    
                    // Rediriger vers le tableau de bord admin
                    window.location.href = 'admin-dashboard.html';
                } else {
                    errorMessage.textContent = result.error || 'Identifiants incorrects. Veuillez réessayer.';
                    errorMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
