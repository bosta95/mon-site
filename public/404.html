<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - IPTV Smarter Pros</title>
    <meta name="description" content="Oops! La page que vous recherchez n'existe pas.">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #1e88e5;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0 40px;
        }
        .home-button {
            display: inline-block;
            background-color: #1e88e5;
            color: white;
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #1565c0;
        }
    </style>

  <link rel="stylesheet" href="./css/navbar.css"></head>
  <link rel="stylesheet" href="./css/logo.css" fetchpriority="high">
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page non trouvée</h2>
        <p>Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
        <a href="/" class="home-button">Retour à l'accueil</a>
    </div>

  <script>
    // Script pour la barre de navigation
    document.addEventListener('DOMContentLoaded', function() {
      // Sélectionner les éléments
      const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
      const headerNav = document.querySelector('.header-nav');
      const body = document.body;
      
      // Fonction pour basculer le menu mobile
      if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener('click', function() {
          this.classList.toggle('active');
          headerNav.classList.toggle('active');
          body.classList.toggle('menu-open');
        });
      }
      
      // Fermer le menu quand on clique sur un lien
      const navLinks = document.querySelectorAll('.header-nav ul li a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          mobileMenuToggle.classList.remove('active');
          headerNav.classList.remove('active');
          body.classList.remove('menu-open');
        });
      });
      
      // Marquer le lien actif
      const currentPage = window.location.pathname.split('/').pop();
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage || (currentPage === '' && href === 'index.html')) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
