<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email IPTV Smarter Pros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Test d'envoi d'email IPTV Smarter Pros</h1>
    
    <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="votre.email@example.com" required>
    </div>

    <div class="form-group">
        <label for="product">Produit :</label>
        <input type="text" id="product" placeholder="IPTV Premium 12 mois" required>
    </div>

    <div class="form-group">
        <label for="orderNumber">Numéro de commande :</label>
        <input type="text" id="orderNumber" placeholder="CMD123456" required>
    </div>

    <button onclick="sendTestEmail()">Envoyer le test</button>

    <div id="result"></div>

    <script>
        async function sendTestEmail() {
            const email = document.getElementById('email').value;
            const product = document.getElementById('product').value;
            const orderNumber = document.getElementById('orderNumber').value;
            const resultDiv = document.getElementById('result');

            if (!email || !product || !orderNumber) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Veuillez remplir tous les champs';
                return;
            }

            try {
                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        product,
                        orderNumber
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Test envoyé avec succès ! Vérifiez votre boîte mail.';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Erreur : ${data.error || 'Une erreur est survenue'}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Erreur de connexion : ${error.message}`;
            }
        }
    </script>
</body>
</html>
