<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <style>
    .st0{fill:#6c5498;}
    .st1{fill:#E74C3C;}
    .st2{fill:#444444;}
    .st3{fill:#666666;}
    .st4{fill:#FFFFFF;}
    .st5{font-family:Arial,sans-serif;}
    .st6{font-size:48px;font-weight:bold;}
    .st7{fill:none;stroke:#444444;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;}
    .shadow{filter:drop-shadow(0px 3px 6px rgba(0,0,0,0.2));}
    @keyframes float {
      0% {transform: translateY(0px);}
      50% {transform: translateY(-10px);}
      100% {transform: translateY(0px);}
    }
    .float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
  
  <!-- Background elements -->
  <g class="shadow float">
    <circle cx="400" cy="100" r="20" fill="#6c5498" opacity="0.2"/>
    <circle cx="100" cy="250" r="15" fill="#E74C3C" opacity="0.2"/>
    <circle cx="250" cy="50" r="10" fill="#6c5498" opacity="0.2"/>
    <circle cx="450" cy="200" r="12" fill="#E74C3C" opacity="0.2"/>
    <circle cx="150" cy="70" r="8" fill="#6c5498" opacity="0.2"/>
  </g>
  
  <!-- TV with Error Code -->
  <g class="shadow">
    <rect x="150" y="80" width="200" height="150" rx="10" fill="#444444"/>
    <rect x="160" y="90" width="180" height="120" fill="#666666"/>
    <rect x="170" y="100" width="160" height="100" fill="#E74C3C" opacity="0.7"/>
    
    <!-- Error message on screen -->
    <text x="200" y="160" class="st5 st6" fill="#FFFFFF">404</text>
    
    <!-- TV stand -->
    <rect x="220" y="230" width="60" height="10" fill="#444444"/>
    <rect x="240" y="230" width="20" height="40" fill="#444444"/>
    <rect x="225" y="270" width="50" height="5" rx="2" fill="#444444"/>
  </g>
  
  <!-- Antennas -->
  <g class="float">
    <line x1="200" y1="80" x2="170" y2="40" class="st7"/>
    <circle cx="170" cy="40" r="5" fill="#E74C3C"/>
    
    <line x1="300" y1="80" x2="330" y2="40" class="st7"/>
    <circle cx="330" cy="40" r="5" fill="#6c5498"/>
  </g>
  
  <!-- Buttons -->
  <g>
    <circle cx="170" cy="220" r="5" fill="#FFFFFF"/>
    <circle cx="190" cy="220" r="5" fill="#FFFFFF"/>
    <rect x="220" y="215" width="40" height="10" rx="5" fill="#FFFFFF"/>
  </g>
</svg> 