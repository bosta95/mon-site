<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | IPTV Pro</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 600px;
            margin: 40px auto;
            background: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff8c8c;
            font-size: 2.8rem;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        .login-container .btn {
            background: #6c5498;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            width: 100%;
        }
        .login-container .btn:hover {
            background: #7f66b5;
        }
        .error-message {
            color: #ff8c8c;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <p class="error-message" id="error-message"></p>
        <div class="signup-link">
            <p>Pas encore de compte ? <a href="inscription.html" class="btn">Cr√©er un compte</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
