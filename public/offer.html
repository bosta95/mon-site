  <!-- Styles CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #141414;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .payment-container {
      background: #1f1f1f;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .payment-container h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #ff8c8c;
    }
    .payment-container p {
      margin-bottom: 20px;
      font-size: 1rem;
    }
    #paypal-button-container {
      margin-top: 20px;
    }
    .btn-return {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #6c5498;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn-return:hover {
      background: #7f66b5;
    }
  </style>
  
  <!-- Inclusion du SDK PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=AZ0rxkBj0Veiw3XE13geLJ7nWIpVBYk-v3ZtsdXwnJJTCDSA70lRJN6TukbUOZUSQMh1sIb1RCgUT0JC&currency=EUR"></script>
</head>
<body>
  <div class="payment-container">
    <h1>Paiement Sécurisé</h1>
    <p>Procédez au paiement sécurisé de votre abonnement IPTV Pro pour accéder à un streaming premium avec plus de 22 000 chaînes, films et séries en haute définition.</p>
    
    <!-- Conteneur pour le bouton PayPal -->
    <div id="paypal-button-container"></div>
    
    <a href="index.html" class="btn-return">Retour à l'accueil</a>
  </div>

  <script>
    // Récupérer les paramètres depuis l'URL (price et product)
    const params = new URLSearchParams(window.location.search);
    const price = params.get('price') || '10.00';
    const product = params.get('product') || 'Offre';

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: price }
          }],
          application_context: {
            shipping_preference: "NO_SHIPPING" // Désactive le champ d'adresse
          }
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // Récupérer l'email fourni par PayPal
          const clientEmail = details.payer.email_address;
          const orderId = data.orderID;

          // Envoyer un email au marchand avec les informations de commande
          fetch('/api/send-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ clientEmail, orderId, product, price })
          })
          .then(response => response.json())
          .then(result => console.log('Email envoyé au marchand:', result))
          .catch(error => console.error('Erreur lors de l\'envoi de l\'email au marchand:', error));

          // Envoyer un email de confirmation au client
          fetch('/api/send-confirmation', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ clientEmail })
          })
          .then(response => response.json())
          .then(result => console.log('Email de confirmation envoyé au client:', result))
          .catch(error => console.error('Erreur lors de l\'envoi de l\'email de confirmation:', error));

          alert('Transaction complétée par ' + details.payer.name.given_name + ' !');
          window.location.href = 'index.html';
        });
      },
      onError: function(err) {
        console.error(err);
        alert('Une erreur est survenue lors du paiement.');
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
