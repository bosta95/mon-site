<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paiement - IPTV Pro</title>
  <!-- Inclusion du SDK PayPal avec ton Client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=AZ0rxkBj0Veiw3XE13geLJ7nWIpVBYk-v3ZtsdXwnJJTCDSA70lRJN6TukbUOZUSQMh1sIb1RCgUT0JC&currency=EUR"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Paiement PayPal</h1>
    <p>Procédez au paiement sécurisé de votre abonnement.</p>
    <div id="paypal-button-container"></div>
    <a href="index.html" class="btn">Retour à l'accueil</a>
  </div>

  <script>
    // Récupérer le montant depuis l'URL (paramètre "price")
    const params = new URLSearchParams(window.location.search);
    const price = params.get('price') || '10.00';

    paypal.Buttons({
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units: [{
                  amount: { value: price }
              }]
          });
      },
      onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
              alert('Transaction complétée par ' + details.payer.name.given_name + '!');
              window.location.href = 'index.html';
          });
      },
      onError: function(err) {
          console.error(err);
          alert('Une erreur est survenue lors du paiement.');
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
