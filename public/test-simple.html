<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Simple</title>
</head>
<body>
    <h1>Test d'envoi d'email</h1>
    
    <form id="testForm">
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="product">Produit :</label>
            <input type="text" id="product" required>
        </div>

        <div>
            <label for="orderNumber">Numéro de commande :</label>
            <input type="text" id="orderNumber" required>
        </div>

        <button type="submit">Envoyer le test</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const product = document.getElementById('product').value;
            const orderNumber = document.getElementById('orderNumber').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        product,
                        orderNumber
                    })
                });

                const data = await response.json();
                resultDiv.textContent = response.ok ? 
                    'Email envoyé avec succès !' : 
                    `Erreur : ${data.error}`;
            } catch (error) {
                resultDiv.textContent = `Erreur : ${error.message}`;
            }
        };
    </script>
</body>
</html>
