<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau Message de Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      color: #334155;
      line-height: 1.6;
    }
    
    .email-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      padding: 32px;
      text-align: center;
    }
    
    .logo {
      color: #ffffff;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .tagline {
      color: #94a3b8;
      font-size: 14px;
      font-weight: 400;
    }
    
    .content {
      padding: 40px 32px;
    }
    
    .title {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .subtitle {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 32px;
      text-align: center;
    }
    
    .info-card {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    
    .info-row {
      display: flex;
      margin-bottom: 16px;
      align-items: flex-start;
    }
    
    .info-row:last-child {
      margin-bottom: 0;
    }
    
    .info-label {
      font-weight: 600;
      color: #475569;
      min-width: 80px;
      margin-right: 16px;
    }
    
    .info-value {
      color: #1e293b;
      flex: 1;
    }
    
    .email-link {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .email-link:hover {
      text-decoration: underline;
    }
    
    .message-card {
      background: #fefefe;
      border: 1px solid #e2e8f0;
      border-left: 4px solid #3b82f6;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 32px;
    }
    
    .message-title {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 12px;
    }
    
    .message-content {
      color: #475569;
      font-size: 15px;
      line-height: 1.7;
      white-space: pre-wrap;
    }
    
    .action-button {
      display: inline-block;
      background: #3b82f6;
      color: #ffffff;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      transition: background-color 0.2s ease;
    }
    
    .action-button:hover {
      background: #2563eb;
    }
    
    .footer {
      background: #f8fafc;
      padding: 24px 32px;
      text-align: center;
      border-top: 1px solid #e2e8f0;
    }
    
    .footer-text {
      color: #64748b;
      font-size: 14px;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 640px) {
      .email-container {
        margin: 20px;
        border-radius: 12px;
      }
      
      .header, .content {
        padding: 24px 20px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .info-row {
        flex-direction: column;
      }
      
      .info-label {
        margin-bottom: 4px;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">IPTV Smarter Pros</div>
      <div class="tagline">Votre service IPTV premium</div>
    </div>
    
    <!-- Content -->
    <div class="content">
      <h1 class="title">ðŸ“§ Nouveau Message</h1>
      <p class="subtitle">Un message a Ã©tÃ© envoyÃ© depuis votre formulaire de contact</p>
      
      <!-- Contact Information -->
      <div class="info-card">
        <div class="info-row">
          <div class="info-label">Nom :</div>
          <div class="info-value">{{name}}</div>
        </div>
        <div class="info-row">
          <div class="info-label">Email :</div>
          <div class="info-value">
            <a href="mailto:{{email}}" class="email-link">{{email}}</a>
          </div>
        </div>
        <div class="info-row">
          <div class="info-label">Sujet :</div>
          <div class="info-value">{{subject}}</div>
        </div>
        <div class="info-row">
          <div class="info-label">Date :</div>
          <div class="info-value">{{date}}</div>
        </div>
      </div>
      
      <!-- Message Content -->
      <div class="message-card">
        <div class="message-title">Message</div>
        <div class="message-content">{{message}}</div>
      </div>
      
      <!-- Action Button -->
      <div style="text-align: center;">
        <a href="mailto:{{email}}?subject=Re: {{subject}}" class="action-button">
          RÃ©pondre au message
        </a>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p class="footer-text">
        Â© 2025 IPTV Smarter Pros â€¢ Tous droits rÃ©servÃ©s
      </p>
    </div>
  </div>
</body>
</html>
