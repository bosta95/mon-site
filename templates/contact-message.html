<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau Message de Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Montserrat', Arial, sans-serif; background-color: #0b0b15; color: #fff;">
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 650px; margin: 20px auto; border-spacing: 0; box-shadow: 0 4px 20px rgba(0,0,0,0.4);">
    <!-- HEADER -->
    <tr>
      <td align="center" bgcolor="#141226" style="padding: 0;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-spacing: 0;">
          <tr>
            <td align="center" style="padding: 25px 0; background: linear-gradient(90deg, #141226, #271e3d);">
              <img src="https://www.iptvsmarterpros.com/images/logo.webp" alt="IPTV Smarter Pros" style="width: 220px; height: auto;">
            </td>
          </tr>
          <tr>
            <td height="5" style="padding: 0; background: linear-gradient(90deg, #E74C3C, #ff8c8c); line-height: 5px; font-size: 0;">&nbsp;</td>
          </tr>
        </table>
      </td>
    </tr>
    
    <!-- CONTENT -->
    <tr>
      <td bgcolor="#111" style="padding: 0; background: linear-gradient(to bottom, #0b0b15, #111);">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-spacing: 0;">
          <!-- CONTACT BANNER -->
          <tr>
            <td bgcolor="#E74C3C" style="padding: 15px 30px; text-align: center; color: #fff; background: linear-gradient(90deg, #E74C3C, #ff3e2f);">
              <h2 style="margin: 0; font-size: 22px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.3);">
                Nouveau message de contact
              </h2>
            </td>
          </tr>
          
          <!-- MAIN CONTENT -->
          <tr>
            <td style="padding: 30px 35px;">
              <p style="margin: 0 0 25px 0; font-size: 16px; line-height: 1.6; color: #ddd;">
                Un nouveau message a été envoyé depuis le formulaire de contact de votre site.
              </p>
              
              <!-- CONTACT DETAILS -->
              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-spacing: 0; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden;">
                <tr>
                  <td colspan="2" bgcolor="#141226" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 18px; font-weight: 600; color: #ff8c8c;">
                    Informations du contact
                  </td>
                </tr>
                <tr>
                  <td width="30%" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: 500; color: #ccc;">Nom</td>
                  <td width="70%" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #fff;">{{name}}</td>
                </tr>
                <tr>
                  <td width="30%" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: 500; color: #ccc;">Email</td>
                  <td width="70%" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <a href="mailto:{{email}}" style="color: #E74C3C; text-decoration: none;">{{email}}</a>
                  </td>
                </tr>
                <tr>
                  <td width="30%" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: 500; color: #ccc;">Sujet</td>
                  <td width="70%" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #fff;">{{subject}}</td>
                </tr>
                <tr>
                  <td width="30%" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: 500; color: #ccc;">Date</td>
                  <td width="70%" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #fff;">{{date}}</td>
                </tr>
              </table>
              
              <!-- MESSAGE CONTENT -->
              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-spacing: 0; margin: 0 0 25px 0; background: rgba(231, 76, 60, 0.1); padding: 20px; border-radius: 12px; border: 1px solid rgba(231, 76, 60, 0.2);">
                <tr>
                  <td>
                    <h3 style="margin: 0 0 15px 0; font-size: 18px; color: #ff8c8c;">Message</h3>
                    <div style="margin: 0; font-size: 15px; line-height: 1.6; color: #ddd; white-space: pre-wrap;">
                      {{message}}
                    </div>
                  </td>
                </tr>
              </table>
              
              <!-- ACTION BUTTON -->
              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-spacing: 0;">
                <tr>
                  <td style="padding: 5px;">
                    <a href="mailto:{{email}}?subject=Re: {{subject}}" style="display: block; text-align: center; background: linear-gradient(90deg, #E74C3C, #ff3e2f); color: white; padding: 15px; border-radius: 25px; text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);">
                      Répondre au message
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    
    <!-- FOOTER -->
    <tr>
      <td style="padding: 0;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-spacing: 0;">
          <tr>
            <td height="5" style="padding: 0; background: linear-gradient(90deg, #E74C3C, #ff8c8c); line-height: 5px; font-size: 0;">&nbsp;</td>
          </tr>
          <tr>
            <td bgcolor="#141226" style="padding: 20px; text-align: center; background: linear-gradient(90deg, #141226, #271e3d);">
              <p style="margin: 0; font-size: 14px; color: #aaa;">
                &copy; 2025 IPTV Smarter Pros - Tous droits réservés
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
